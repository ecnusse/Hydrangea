trigger_tests:
- '1. Clone the repository via git clone https://github.com/yoheinakajima/babyagi.git
  and cd into the cloned repository. 2. Install the required packages: pip install
  -r requirements.txt 3. Copy the .env.example file to .env: cp .env.example .env.
  This is where you will set the following variables. 4. Set your OpenAI API key in
  the OPENAI_API_KEY and OPENAI_API_MODEL variables. In order to use with Weaviate
  you will also need to setup additional variables detailed here. 5. Set the name
  of the table where the task results will be stored in the TABLE_NAME variable. 6.
  (Optional) Set the name of the BabyAGI instance in the BABY_NAME variable. 7. Set
  the OBJECTIVE variable as \Have a fun day.\" 8. Set the INITIAL_TASK variable as
  \"1.Make a list of tasks\". 9. Run the script: python babyagi.py 10. After several
  rounds of task generation, check whether the newly generated task lists ignore the
  preceding task results."'
