trigger_tests:
- '1. Set up Anything-LLM: Ensure the project is correctly set up in your local environment.

  2. Configure Azure OpenAI Embed API: Integrate the Azure OpenAI Embed API with the
  project.

  3. Run Anything-LLM: Execute `python app.py` or the relevant command to start the
  server.

  4. Open the query interface in the web UI.

  5. Prepare a batch of inputs larger than 16.

  6. Submit the batch of inputs to the Azure OpenAI Embed API.

  7. Observe if an error occurs with the message "Too many inputs. The max number
